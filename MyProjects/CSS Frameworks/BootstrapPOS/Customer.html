                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="Contact-Number" placeholder="Contact-Number">
                            </div>
                        </div>
                    </form>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Update</button>
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Delete</button>
                    </div>
