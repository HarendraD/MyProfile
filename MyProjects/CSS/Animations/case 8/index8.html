<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 8</title>
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <style>
        section{
            position: relative;
            background-color: #e3fdfd;
            width: 100vw;
            height: 100vh;
        }
        @keyframes anime {
            0%{
                margin-top: 25px;
                margin-left: 10px;
                transform: rotate(360deg);
            }
            25%{
                margin-top: 25px;
                margin-left: 1200px;
                background-color: #ff0000;
            }

            50%{
                margin-top: 500px;
                margin-left: 1200px;
                background-color: yellow;
            }

            75%{
                margin-top: 500px;
                margin-left: 10px;
                background-color: #00ff00;
            }
            100%{
                margin-top: 25px;
                margin-left: 10px;
            }
        }
        section > div{
            position: absolute;
            top: 0;
            left: 2px;
            width: 150px;
            height: 80px;
            margin: auto;
            border-radius: 15px;
            background-color: blue;
            animation-name: anime;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>
