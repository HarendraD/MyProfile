<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="assets/css/normalize.css" rel="stylesheet">
    <style>
        header{
            width: 100vw;
            position: fixed;
            height: 49px;
            box-shadow: 0px 10px 40px -5px #77a2e3;
            background: rgba(8, 39, 76, 0.99);
            z-index: 10;
            opacity: 85%;
        }
        header>ul{
            position: absolute;
            right: 0;
            bottom: 0;
            top: 0;
            margin: 13px;
            height: 30px;
            font-size: 22px;
            font-family: 'Bebas Neue', cursive;
            list-style: none;
            color: ghostwhite;
        }
        header>ul>li{
            padding: 0 10px 0 10px;
            display: inline-block;
        }
        header>ul>li:hover{
            cursor: pointer;
            color: red;
        }
        main{
            padding-top: 49px;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        main>section{
            position: relative;
            width: 100vw;
            height: 100vh;
            opacity: 100%;
            background: url("assets/images/HomeBackground.png");
        }
    </style>
</head>
<body>

<header>
    <ul>
        <li>About Me</li>
        <li>My Life Journey</li>
        <li>Projects</li>
        <li>Skills</li>
        <li>Gallery</li>
        <li>Contact Me</li>
    </ul>
</header>
<main>
    <section>

    </section>
</main>

</body>
</html>
